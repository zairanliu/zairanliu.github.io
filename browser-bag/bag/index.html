Subtotal: $<span id="subtotal" data-astro-cid-lbqpdlxi>0</span> </h2> </div> </div> </div> <script>
      function add2Receipt(name, price, size = 1) {
        const shoppingList = document.querySelector("#shopping-list");
        const subtotal = document.querySelector("#subtotal");

        const priceTagSize = 4 * Math.log(price) + 10;
        const priceTagWeight = Math.log(price) * 100;

        const nameTagSize = size * 12;

        shoppingList.innerHTML += `<li class="flex justify-between gap-x-4 flex-wrap my-1"><span class="font-bold leading-none" style="font-size: ${nameTagSize}px">${name}</span><span class="flex-grow text-right" style="font-size: ${priceTagSize}px; font-weight: ${priceTagWeight}">$${price}</span></li>`;
        subtotal.innerHTML = Number(
          parseFloat(subtotal.innerHTML) + parseFloat(price)
        ).toFixed(2);
      } // parseInt 字符串变整数

      function displaySize(size) {
        const itemSize = document.querySelector("#displaySize");
        const tag = document.querySelector("#tag");

        itemSize.innerHTML = `<div class="text-center md:text-8xl md:font-bold lg:text-[240px] lg:font-black"><span>${size}</span></div>`;
        itemSize.style.display = "block";
        tag.style.display = "block";
      }

      function hideSize() {
        const itemSize = document.querySelector("#displaySize");
        const tag = document.querySelector("#tag");
        itemSize.style.display = "none";
        tag.style.display = "none";
      }
    </script> </body> </html>
