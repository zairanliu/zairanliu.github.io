<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Rubik+Moonrocks&family=Yarndings+20&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #canvas {
        font-family: "Work Sans", sans-serif;
      }
      #canvas2 {
        font-family: "Libre Barcode 39", sans-serif;
        color: blue;
      }
    </style>
    <title>Pattern1</title>
  </head>
  <body>
    <div
      id="canvas"
      class="overflow-hidden w-full text-xl grid grid-cols-[repeat(10,1fr)]"
    ></div>
    <div
      id="canvas2"
      class="absolute top-0 overflow-hidden w-full text-5xl grid grid-cols-[repeat(5,1fr)]"
    ></div>
    <script>
      let tiles = [];
      for (let i = 0; i < 5000; i++) {
        tiles.push(
          `<div style="transform: rotate(${i}deg) scale(${(i % 11) * 0.13});">
                ${
                  i % 2 == 1
                    ? '<span class="material-symbols-outlined">woman</span>'
                    : '<span class="material-symbols-outlined text-orange-600">arrow_outward</span>'
                }
                </div>`
        );
        // console.log(tiles);
      }

      let cols = [];
      for (let i = 0; i < 1000; i++) {
        cols.push(`<div> <span class="material-symbols-outlined">
      restart_alt
      </span></div>`);
      }
      const canvas = document.querySelector("#canvas");
      canvas.innerHTML = tiles.join("");
      const canvas2 = document.querySelector("#canvas2");
      canvas2.innerHTML = cols.join("");
    </script>
  </body>
</html>
